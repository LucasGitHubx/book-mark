<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    <link rel="stylesheet" href="./style.css">
    <title>Book Mark</title>
</head>
<body>
    <main>
        <section class="title">
            <h1>BookMark</h1>
            <p>Create a list with the books you want to read in the future!</p>
        </section>
        <section class="form" id="form">
            <input type="text" placeholder="Input the book..." class="input" id="input">
            <button type="submit" class="submit" id="submit">Add</button>
        </section>
        <section class="list-books" id="list-books">
        </section>
        <section class="read-books">
            <label for="check-read">Hide read books</label>
            <input type="checkbox" id="check-read">
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
